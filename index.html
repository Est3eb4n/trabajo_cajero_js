<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabeza">
        <nav id="enlacesMenu">
            <h1>Mi Banco Digital</h1>
          <ul>
            <li><a href="CrearCuenta">Crear Cuenta</a></li>
            <li><a href="consignar">Consignar en la Cuenta</a></li>
            <li><a href="retirar">Retirar Dinero</a></li>
            <li><a href="pagarSrervicio">Pagar Servicios</a></li>
            <li><a href="movimientos">Ver movimientos</a></li>
          </ul>
        </nav>
      </header>
    <section id="contenedor">
        <main>
          <section class="content" id="crearCuenta">
            <h2>Crear Cuenta</h2>
            <form class="cont">
                <label for="cc">Cedula</label>
              <input type="text" id="cc" name="cc" placeholder="Cedula" required>
              <label for="name">Nombre</label>
              <input type="text" id="name" name="cc" placeholder="Nombre" required>
              <label for="clave">Clave</label>
              <input type="text" id="clave" name="cc" placeholder="Clave" required>
              <label for="cta">Cuenta</label>
              <input type="text" id="cta" name="cc" placeholder="Cuenta" required>
              <!-- <input type="text" id="saldo" name="cc" placeholder="" required> -->
              <button id="btn" type="submit">Crear Cuenta</button>
            </form>
          </section>
          <section class="content" id="consignar">
            <h2>Consignar Dinero</h2>
            <form class="cont">
              <label for="numeroCuenta">Número de cuenta o documento:</label>
              <input type="text" id="numeroCuentaCd" required>
              <label for="monto">Monto:</label>
              <input type="number" id="montoCd" min="1" required>
              <button type="button" id="btnConsignar">Consignar</button>
            </form>
          </section>
          <section class="content" id="retirar">
            <h2>Retirar Dinero</h2>
            <form class="cont">
              <label for="numeroCuenta">Número de cuenta o documento:</label>
              <input type="text" id="numeroCuentaRd" required>
              <label for="monto">Monto:</label>
              <input type="number" id="montoRd" min="1" required>
              <button type="button" id="btnRetirar">Retirar</button>
            </form>
          </section>
          <section class="content" id="pagarServicio">
            <h2>Pagar Servicio</h2>
            <form class="cont">
              <label for="numeroCuenta">Número de cuenta:</label>
              <input type="text" id="numeroCuentaPg" required>
              <label for="clave">Clave:</label>
              <input type="password" id="clavePg" required>
              <label for="servicio">Servicio:</label>
              <select id="servicio">
                <option value="Energia">Energía</option>
                <option value="Agua">Agua</option>
                <option value="Gas">Gas</option>
              </select>
              <label for="referencia">Referencia:</label>
              <input type="text" id="referencia" required>
              <label for="monto">Monto:</label>
              <input type="number" id="montoPg" min="1" required>
              <button type="button" id="btnPago">Pagar</button>
              <p id="mensajeExito" class="mensaje"></p>
              <p id="mensajeError" class="mensaje"></p>
            </form>
          </section>
          <section class="content" id="movimientos">
            <h2>Movimientos</h2>
            <form class="cont">
                <label for="numeroCuenta">Número de cuenta:</label>
                <input type="text" id="numeroCuentaMv" required>
                <label for="clave">Clave:</label>
                <input type="password" id="claveMv" required>
                <ul id="listaMovimientos"></ul>
                <button id="btnMovimientos">Ver</button>
            </form>
          </section>
        </main>
      </section>
    <script src="cajero.js"></script>
</body>
</html>
